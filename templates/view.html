<!doctype html>
<html>
    <body>
        <style>table, td, th {border: 1px solid black;}</style>
        <h1>Viewing Contacts</h1>
        <table style="width: 20%">
            <tr>
                <td>{{ contacts[0][0] }}</td>
                <td>{{ contacts[0][1] }}</td>
                <td>{{ contacts[0][2] }}</td>
            </tr>
            {% for a in range(1,len) %}
            <tr>
                <td>{{ contacts[a][0] }}</td>
                <td>{{ contacts[a][1] }}</td>
                <td>{{ contacts[a][2] }}</td>
            </tr>
            {% endfor %}            
        </table>
        <input type="submit" value="Back" onclick="history.back()">   
    </body>
</html>
